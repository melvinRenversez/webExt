<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon site web Flask ip</title>
</head>
<body>
    <h1>Bienvenue sur mon site Flask!</h1>
    <p>Voici le contenu de mon dossier :</p>
    <ul>
        {% for file in files %}
            <li><a href="{{url_for('domain_detail', domain_name=file)}}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
